<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Course</th>
        <th>Fees</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.Sid }}</td>
        <td>{{ student.Sname }}</td>
        <td>{{ student.dob | age }} years old</td>
        <td>{{ student.course }}</td>
        <td>{{ student.fees | currency:'INR':'symbol':'1.2-2' }}</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
